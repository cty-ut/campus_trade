<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // SPA 重定向脚本
    // 将路径存储到 sessionStorage，然后重定向到首页
    sessionStorage.setItem('redirectPath', location.pathname);
    location.replace('/');
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
